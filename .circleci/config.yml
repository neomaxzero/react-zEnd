version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-publish:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build            
            - run: npm run bundlesize
  deploy:
    steps:      
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
    
workflows:
    build-and-publish:
      jobs:
        - build-and-publish
        - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
    